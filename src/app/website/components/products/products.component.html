<div class="products--grid">
  <app-product
    *ngFor="let product of products"
    [product]="product"
    (addProduct)="onAddtoShoppingCart($event)"
    (showProduct)="onShowDetail($event)"
  ></app-product>
</div>
<button (click)="loadMore()" >Load More</button>

<div class="product-detail" [class.active]="showProductDetail">
  {{statusDetail}}
  <div *ngIf="productChoosen">
    <button (click)="toggleProductDetail()">Close</button>
    <h1>{{ productChoosen.title }}</h1>
    <swiper [slidesPerView]="1" #swiper >
      <ng-template swiperSlide *ngFor="let image of productChoosen.images">
        <img [src]="image" alt="" />
      </ng-template>
    </swiper>
    <button (click)="slidePrev()">Prev slide</button>
    <button (click)="slideNext()">Next slide</button>
    <p>{{ productChoosen.description }}</p>
    <button (click)="updateProduct(productChoosen.id)">Edit</button>
    <button (click)="deleteProduct(productChoosen.id)">Delete</button>
  </div>
</div>
